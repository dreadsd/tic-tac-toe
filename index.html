<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/modules.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="grid-wrapper">
        <div class="grid soft-border">
          <div class="cell soft-border" data-coord="00"></div>
          <div class="cell soft-border" data-coord="01"></div>
          <div class="cell soft-border" data-coord="02"></div>
          <div class="cell soft-border" data-coord="10"></div>
          <div class="cell soft-border" data-coord="11"></div>
          <div class="cell soft-border" data-coord="12"></div>
          <div class="cell soft-border" data-coord="20"></div>
          <div class="cell soft-border" data-coord="21"></div>
          <div class="cell soft-border" data-coord="22"></div>
        </div>
      </div>
      <div class="info-wrapper">
        <div id="info">
          <div id="current">
            <div class="btn" id="start">
              start
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/listeners.js"></script>
  </body>
</html>
