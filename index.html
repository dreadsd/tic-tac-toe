<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link href='https://css.gg/moon.css' rel='stylesheet'>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <i id="themeIcon" class="gg-moon"></i></i>
    <div class="main">
      <div class="grid-wrapper">
        <div class="grid">
          <div class="cell soft-border cell-1" data-coord="00"></div>
          <div class="cell soft-border cell-2" data-coord="01"></div>
          <div class="cell soft-border cell-3" data-coord="02"></div>
          <div class="cell soft-border cell-4" data-coord="10"></div>
          <div class="cell soft-border cell-5" data-coord="11"></div>
          <div class="cell soft-border cell-6" data-coord="12"></div>
          <div class="cell soft-border cell-7" data-coord="20"></div>
          <div class="cell soft-border cell-8" data-coord="21"></div>
          <div class="cell soft-border cell-9" data-coord="22"></div>
        </div>
      </div>
      <div class="info-wrapper">
        <div id="info">
          <div id="current">
            <span id="turn"></span>
            <div class="btn" id="start">
              start
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/modules.js"></script>
  <script src="js/listeners.js"></script>
</html>
