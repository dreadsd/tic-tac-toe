<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <i id="autoIcon" class="gg-eye-alt" tabindex="0"></i>
    <i id="themeIcon" class="gg-moon" tabindex="0"></i>
    <div class="main">
      <div class="grid-wrapper">
        <div class="grid">
          <div class="cell soft-border cell-1" tabindex="0" data-coord="00"></div>
          <div class="cell soft-border cell-2" tabindex="0" data-coord="01"></div>
          <div class="cell soft-border cell-3" tabindex="0" data-coord="02"></div>
          <div class="cell soft-border cell-4" tabindex="0" data-coord="10"></div>
          <div class="cell soft-border cell-5" tabindex="0" data-coord="11"></div>
          <div class="cell soft-border cell-6" tabindex="0" data-coord="12"></div>
          <div class="cell soft-border cell-7" tabindex="0" data-coord="20"></div>
          <div class="cell soft-border cell-8" tabindex="0" data-coord="21"></div>
          <div class="cell soft-border cell-9" tabindex="0" data-coord="22"></div>
        </div>
      </div>
      <div class="info-wrapper">
        <div id="info">
          <div id="current">
            <span id="turn"></span>
            <div id="msg"></div>
            <div class="btn" id="start" tabindex="0">
              start
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/tictactoe.js"></script>
  <script src="js/bot.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/listeners.js"></script>
</html>
